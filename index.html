<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="wrapper">
    <main class="card"> 
      <section class="content">
        <article class="content__header">
          <h1 class="content__title">
            Get <span>insights</span> that help your business grow.</h1>
          <p class="content__desc">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </article>
        <ul class="content__stats">
          <li class="content__stats-item">
            <span class="content__stat-number">10k+</span>
            <h2 class="content__stat-heading">companies</h2>
          </li>
          <li class="content__stats-item">
            <span class="content__stat-number">314</span>
            <h2 class="content__stat-heading">templates</h2>
          </li>
          <li class="content__stats-item">
            <span class="content__stat-number">12M+</span>
            <h2 class="content__stat-heading">queries</h2>
          </li>
        </ul>
      </section>
      <section class="img__container">
      </section>
    </main>
  </div>
</body>
</html>
